<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camera test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="my-5">
      <input class="d-none" type="file" id="file-input" accept="image/*,application/pdf">
      <button id="button-select" class="btn btn-primary">Select file</button>
    </div>
    <div>
      <button id="button-test1" class="btn btn-primary">Test 1</button>
      <button id="button-test2" class="btn btn-primary">Test 2</button>
      <p>
        Permission status: <span id="status">-</span>
      </p>
    </div>
  </div>
<script>
  window.onload = function() {
    const button = document.getElementById('button-select');
    const buttonTest1 = document.getElementById('button-test1');
    const buttonTest2 = document.getElementById('button-test2');
    const fileInput = document.getElementById('file-input');
    const status = document.getElementById('status');

    button.onclick = function() {
      fileInput.click();
    };

    buttonTest1.onclick = function() {
      navigator.permissions.query({name: 'camera'})
       .then((permissionObj) => {
        status.innerText = permissionObj.state;
       })
       .catch((error) => {
        status.innerText = err.message;
       });
    };

    buttonTest2.onclick = function() {
      navigator.mediaDevices.getUserMedia({video:true})
      .then(() => {
        status.innerText = 'OK';
      })
      .catch((err) => {
        status.innerText = err.message;
      })
    };
  };
</script>
</body>
</html>
